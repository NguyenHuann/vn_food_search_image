<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Food Search - Image Retrieval</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body class="food-theme">
    
    <div id="header"></div> 

    <main>
      <section class="training-section" id="training-section">
        <div class="container">
          
          <div class="hero-card" id="drop">
            <canvas id="motion-canvas"></canvas>

            <div class="section-header">
              <h3 class="main-title">Hệ thống tra cứu món ăn Việt Nam</h3>
              <h2 class="sub-title">Dựa trên ảnh chụp thực tế</h2>
              <div class="divider"></div>
              <h4 class="sub-title" style="font-size: 1rem; margin-top: 20px;"> 
                  Chụp hoặc tải ảnh lên trực tiếp để AI nhận diện công thức ngay lập tức.
              </h4>
            </div>

            <div class="training-interface no-bg">
              
              <div class="big-actions">
                <button class="action-card" id="btnCamera">
                  <div class="icon-circle"><i class="fas fa-camera"></i></div>
                  <div class="text-group">
                    <span class="action-title">Chụp ảnh</span>
                    <span class="action-desc">Sử dụng Camera</span>
                  </div>
                </button>

                <button class="action-card" id="btnUpload">
                  <div class="icon-circle"><i class="fas fa-upload"></i></div>
                  <div class="text-group">
                    <span class="action-title">Tải ảnh lên</span>
                    <span class="action-desc">Từ thư viện</span>
                  </div>
                </button>
              </div>

              <div class="preview-area">
                 <div class="preview" id="preview" style="display: none;">
                    <img id="previewImg" alt="Xem trước ảnh đã chọn" />
                 </div>
                 
                 <div class="search-actions">
                    <button class="btn primary big-search-btn" id="btnSearch" disabled>
                      <i class="fas fa-search"></i> Tìm kiếm ngay
                    </button>
                    
                    <button class="btn secondary" id="btnClear">
                      <i class="fa-solid fa-rotate-left"></i> Làm mới
                    </button>
                 </div>
              </div>
              <div class="err" id="err"></div>
              <input type="file" id="fileUpload" accept="image/*" />
              <input type="file" id="fileCamera" accept="image/*" capture="environment" />

            </div>
          </div>

        </div>
      </section>

      <section class="results-section" id="results-section" style="display: none;">
        <div class="container" style="max-width: 1300px;"> 
            <div class="split-layout">
            
            <aside class="sidebar-panel">
              <h4 class="sidebar-title"><i class="fas fa-camera"></i> Ảnh truy vấn</h4>
              
              <div class="query-image-box">
                <img id="queryImgDisplay" src="" alt="Query Image" />
              </div>

              <div id="metaBox" class="meta-compact">
                  </div>

              <button class="btn" style="width: 100%; margin-top: 20px; background-color: rgba(255,255,255,0.2); color: #fff;" onclick="window.location.reload()">
                <i class="fas fa-arrow-left"></i> Tìm ảnh khác
              </button>
            </aside>

            <main class="results-panel" style="padding: 0; background: none !important;">
                <div class="section-header" style="text-align: left; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                  <h3 style="margin: 0; font-size: 1.5rem; color: #fff;">Kết quả tìm kiếm</h3>
                  <p class="muted" style="margin: 5px 0 0 0; font-size: 0.9rem; color: #ccc;">Các hình ảnh tương đồng nhất từ cơ sở dữ liệu</p>
                </div>

                <div class="model-tabs">
                    <button class="tab-btn active" id="btn-tab-cnn" onclick="switchTab('cnn')">
                        <i class="fas fa-network-wired"></i> Mô hình CNN
                    </button>
                    <button class="tab-btn" id="btn-tab-vit" onclick="switchTab('vit')">
                        <i class="fas fa-robot"></i> Mô hình ViT
                    </button>
                </div>

                <div id="container-cnn" class="result-container-tab">
                    <div class="result-grid" id="grid-cnn">
                        </div>
                    <div class="pagination" id="pagination-cnn"></div>
                </div>

                <div id="container-vit" class="result-container-tab" style="display: none;">
                    <div class="result-grid" id="grid-vit">
                        </div>
                    <div class="pagination" id="pagination-vit"></div>
                </div>

              </main>
          </div>
        </div>
      </section>
    </main>

    <div class="loading-overlay" id="loading">
      <div class="card">
        <i class="fa-solid fa-circle-notch fa-spin" style="color: #6c63ff"></i>
        <span>Đang phân tích hình ảnh...</span>
      </div>
    </div>
    
    <div id="camera-modal" class="camera-modal" style="display: none;">
        <div class="camera-box">
            <video id="video-feed" autoplay playsinline></video>
            <canvas id="canvas-capture" style="display: none;"></canvas>
            
            <div class="camera-controls">
                <button id="btn-snap" class="btn primary">
                    <i class="fas fa-camera"></i> Chụp ảnh
                </button>
                <button id="btn-close-camera" class="btn">
                    <i class="fas fa-times"></i> Đóng
                </button>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="script.js"></script>
    <script src="Layout/layout.js"></script>
  </body>
</html>
